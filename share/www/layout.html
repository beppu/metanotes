<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title><: $title :></title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="alternate" type="application/atom+xml" title="<: $feed_title :>" href="<: $feed_url :>" />
    : for $css -> $item {
    <link rel="stylesheet" type="text/css" media="all" href="<: $item :>" />
    : }
    : for $js -> $item {
    <script type="text/javascript" src="<: $item :>"></script>
    : }
  </head>
  <body>
    <menu id="main" type="toolbar">
      <li><a href="http://mobile.twitter.com/"><img border="0" src="http://twitter.com/phoenix/favicon.ico"></img></a></li>
    </menu>
    </div>
    <div id="content">
      <: $content | raw :>
    </div>
  </body>
</html>
