<div id="space-dialog" title="Create New Space">
  <form action="/@space-dialog">
    <p>
      <label for="title">
        Title
        <span class="small">The title of the space</span>
      </label>
      <input type="text" name="title" size="32" />
    </p>
    <p>
      <label for="path">
        Path
        <span class="small">The URL path</span>
      </label>
      <input type="text" name="path" size="32" />
    </p>
    <p>
      <label for="width">
        Width
        <span class="small"></span>
      </label>
      <input type="text" name="width" />
    </p>
    <p>
      <label for="height">
        Height
        <span class="small"></span>
      </label>
      <input type="text" name="height" />
    </p>
    <button type="submit">Create</button>
  </form>
</div>
