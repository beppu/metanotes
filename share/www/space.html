
    <!-- factory -->
    <div id="factory" style="display: none">

      <ul>
        <li class="panel_icon">
          <img src="/images/favicon.ico" alt="" width="16" height="16"/>
        </li>
      </ul>

      <div class="widget note" style="position: absolute">
        <h1 class="title">&nbsp;</h1>
        <div class="body">&nbsp;</div>
      </div>

      <div class="jqplumb link"></div>

      <div class="widget image" style="position: absolute">
        <img alt="xXx" />
      </div>

      : include "share/www/_space_dialog.html"

    </div>

    <!-- metaspace -->
    <a href="/@metaspace" id="metaspace-trigger">metaspace</a><br>
    <a class="toggle-grid" href="#">toggle grid</a></br>

    <!-- don't know where these should go -->
    <div class="commands">
    : if ($doorman.is_sign_in) {
      <a href="#" id="space-dialog-trigger">new space</a><br>
      <a href="#" id="new-note-trigger">new note</a><br>
      <!-- <a href="#" id="">new image</a> -->
    : }
    : else {
      nada
    : }
    </div>

    <!-- space -->
    <div class="space" style="width: 2048px; height: 4096px;">
      <pre><: pp($space) :></pre>
    </div>
